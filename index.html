<html lang="zh-CN"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电子名片</title>
    <style>
        /* --- 全局样式 --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { height: 100%; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; color: white; }

        /* --- 背景容器 --- */
        .bg-container {
            background-image: url('https://p.inari.site/guest/25-12/04/693101a5dbddb.png'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100%;
            width: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

       

        /* --- 主要内容 --- */
        .content { z-index: 2; padding: 20px; max-width: 800px; padding-bottom: 100px; /* 防止内容被播放器遮挡 */ }
        h1 { font-size: 3rem; margin-bottom: 20px; font-weight: 700; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }
        h2 { font-size: 1.5rem; margin-bottom: 15px; font-weight: 300; opacity: 0.9; }
        p { font-size: 1.1rem; line-height: 1.6; margin-bottom: 30px; opacity: 0.8; }
        .btn { display: inline-block; padding: 12px 30px; background-color: #fff; color: #333; text-decoration: none; border-radius: 30px; font-weight: bold; transition: background 0.3s; }
        .btn:hover { background-color: #f0f0f0; }

        /* --- [新增] 底部音乐播放器样式 --- */
        .music-player {
            position: fixed;
            bottom: 30px; /* 距离底部的距离 */
            left: 50%;
            transform: translateX(-50%); /* 水平居中 */
            z-index: 20;
            
            /* 毛玻璃效果 */
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            
            padding: 10px 20px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 15px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        /* 歌曲信息 */
        .track-info {
            flex-grow: 1;
            text-align: left;
            overflow: hidden;
        }
        .track-name { font-size: 0.95rem; font-weight: bold; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: block;}
        .track-artist { font-size: 0.75rem; opacity: 0.8; display: block;}

        /* 播放按钮 */
        .play-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            transition: transform 0.2s;
        }
        .play-btn:active { transform: scale(0.9); }
        .play-btn svg { width: 30px; height: 30px; fill: white; }

        /* --- 移动端适配 --- */
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            h2 { font-size: 1.2rem; }
            .logo { top: 15px; left: 50%; transform: translateX(-50%); }
            .logo img { height: 40px; }
            .music-player { bottom: 20px; width: 95%; }
        }
    </style>
</head>
<body>

    <div class="bg-container">
        <div class="overlay"></div>

        

        <div class="content">
            <h1>Welcome to IkeruP</h1>
            <h2>プロデューサーさん、
                これからも、アイマス</h2>
            <p>学園マス：E58DD3K4</p>
            <p>ミリオンライブ:TBDKGBGJ</p>
            <p>シャニマス:ZUBKBB8BU</p>
            
            <p>-連絡先-</p>
            <p>QQ：374806766</p>
        
            
        </div>

        <div class="music-player">
            
            
            <div class="track-info">
                <span class="track-name">READY!!</span>
                <span class="track-artist">765PRO ALLSTARS</span>
            </div>

            <button class="play-btn" id="playPauseBtn">
                <svg id="playIcon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"></path></svg>
                <svg id="pauseIcon" viewBox="0 0 24 24" style="display: none;"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path></svg>
            </button>

            <audio id="audioPlayer" src="./765PRO-ALLSTARS-READY__.mp3"></audio>
        </div>
    </div>

    <script>
        // [新增] 播放控制脚本
        const audio = document.getElementById('audioPlayer');
        const playBtn = document.getElementById('playPauseBtn');
        const playIcon = document.getElementById('playIcon');
        const pauseIcon = document.getElementById('pauseIcon');
        const albumArt = document.getElementById('albumArt');

        playBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playIcon.style.display = 'none';
                pauseIcon.style.display = 'block';
                albumArt.style.animationPlayState = 'running'; // 开始旋转
            } else {
                audio.pause();
                playIcon.style.display = 'block';
                pauseIcon.style.display = 'none';
                albumArt.style.animationPlayState = 'paused'; // 暂停旋转
            }
        });

        // 歌曲结束后自动重置按钮
        audio.addEventListener('ended', () => {
            playIcon.style.display = 'block';
            pauseIcon.style.display = 'none';
            albumArt.style.animationPlayState = 'paused';
        });
    </script>



</body></html>
